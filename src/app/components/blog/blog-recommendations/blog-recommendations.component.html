<section class="section recommendation container">
    <h6 class="section-subtitle">Our blog</h6>
    <h1 class="section-title">You may also like</h1>
    <div class="recommendations-posts ">
        <div class="slider-buttons d-flex">
            <button class="btn-prev">
                <mat-icon svgIcon="arr-prev" class="icon"></mat-icon>
            </button>
            <div class="btn-next">
                <mat-icon svgIcon="arr-next" class="icon"></mat-icon>
            </div>
        </div>
        <div class="d-flex nowrap space-between">
            <app-post-card *ngFor="let post of posts; let i = index" [post]="post"></app-post-card>
        </div>
    </div>
    <div class="recommendations-bottom d-flex justify-content-center align-items-center">
        <h3 class="recommendations-title">
            Do you want more articles, podcasts and videos?
        </h3>
        <button class="btn">Go to blog</button>
    </div>
</section>
