<div class="container">
    <div class="section charts">
        <h3 class="charts-title">Charts for each office</h3>
        <div class="row" *ngFor="let row of rows">
            <div class="column" *ngFor="let chart of row">
                    <app-chart class="chart" [chartData]="chart"></app-chart>
            </div>
        </div>
    </div>
</div>
